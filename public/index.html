<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invoice Generator</title>
  <style>
    /* ===== Global Styles ===== */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #dbeafe);
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      max-width: 700px;
      width: 100%;
      animation: fadeIn 0.6s ease-in-out;
    }

    h2 {
      text-align: center;
      color: #1e3a8a;
      font-size: 2rem;
      margin-bottom: 20px;
      font-weight: 700;
    }

    /* ===== Form Styles ===== */
    form label {
      display: block;
      margin-bottom: 14px;
      font-weight: 500;
      color: #374151;
    }

    form input[type="text"],
    form input[type="number"],
    form select {
      width: 100%;
      padding: 10px 14px;
      margin-top: 6px;
      border: 1.5px solid #cbd5e1;
      border-radius: 8px;
      font-size: 1rem;
      transition: 0.3s;
      background: #f9fafb;
    }

    form input:focus,
    form select:focus {
      border-color: #2563eb;
      background: #fff;
      outline: none;
      box-shadow: 0 0 6px rgba(37, 99, 235, 0.3);
    }

    #taxFields {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #3b82f6;
      border-radius: 8px;
      background: #eff6ff;
      animation: slideDown 0.4s ease-in-out;
    }

    h3 {
      margin-top: 25px;
      margin-bottom: 12px;
      font-weight: 600;
      color: #1e293b;
    }

    /* ===== Product Rows ===== */
    .product-row {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    .product-row input {
      flex: 1;
    }

    .product-row button {
      background: #ef4444;
      border: none;
      padding: 8px 14px;
      color: #fff;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .product-row button:hover {
      background: #dc2626;
    }

    /* ===== Buttons ===== */
    button[type="button"], button[type="submit"] {
      background: #2563eb;
      border: none;
      color: white;
      font-weight: 600;
      padding: 12px 20px;
      margin-top: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
      display: inline-block;
    }

    button[type="button"]:hover,
    button[type="submit"]:hover {
      background: #1e40af;
      transform: translateY(-2px);
    }

    #message {
      margin-top: 20px;
      font-weight: 600;
      font-size: 1rem;
      text-align: center;
    }

    .hidden {
      display: none;
    }

    /* ===== Animations ===== */
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes slideDown {
      from {opacity: 0; transform: translateY(-10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Invoice Generator</h2>
    <form id="invoiceForm">
      <label>Customer Name:
        <input type="text" name="customerName" placeholder="Enter customer name" required />
      </label>

      <label>Invoice Type:
        <select name="invoiceType" id="invoiceType">
          <option value="tax">Tax Invoice</option>
          <option value="commercial">Commercial Invoice</option>
        </select>
      </label>

      <div id="taxFields" class="hidden">
        <label>Company Name: <input type="text" name="companyName" placeholder="Company Pvt Ltd" /></label>
        <label>GST Number: <input type="text" name="gstNumber" placeholder="Enter GST Number" /></label>
      </div>

      <h3>Products</h3>
      <div id="products"></div>
      <button type="button" onclick="addProductRow()">+ Add Product</button>

      <button type="submit">Generate Invoice</button>
    </form>

    <div id="message"></div>
  </div>

  <script>
    function addProductRow() {
      const container = document.getElementById('products');
      const idx = container.children.length;
      const row = document.createElement('div');
      row.className = "product-row";
      row.innerHTML = `
        <input type="text" name="productName_${idx}" placeholder="Product Name" required />
        <input type="number" name="quantity_${idx}" placeholder="Qty" min="1" required />
        <input type="number" name="price_${idx}" placeholder="Price" min="0" step="0.01" required />
        <button type="button" onclick="this.parentNode.remove()">Remove</button>
      `;
      container.appendChild(row);
    }

    addProductRow();

    document.getElementById('invoiceType').addEventListener('change', function() {
      document.getElementById('taxFields').classList.toggle('hidden', this.value !== 'tax');
    });

    document.getElementById('invoiceForm').onsubmit = async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        customerName: form.customerName.value,
        invoiceType: form.invoiceType.value,
        companyName: form.companyName.value,
        gstNumber: form.gstNumber.value,
        products: []
      };

      const productsContainer = document.getElementById('products');
      for (let i = 0; i < productsContainer.children.length; i++) {
        const row = productsContainer.children[i];
        const pname = row.querySelector(`[name="productName_${i}"]`).value.trim();
        const qty = parseInt(row.querySelector(`[name="quantity_${i}"]`).value, 10);
        const price = parseFloat(row.querySelector(`[name="price_${i}"]`).value);

        if (!pname || !qty || !price) {
          document.getElementById('message').style.color = 'red';
          document.getElementById('message').innerText = 'Please fill all product fields properly.';
          return;
        }
        data.products.push({ name: pname, quantity: qty, price: price });
      }

      try {
        const resp = await fetch('http://localhost:4000/api/create-invoice', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const res = await resp.json();
        const messageEl = document.getElementById('message');

        if (resp.ok) {
          messageEl.style.color = "#16a34a";
          messageEl.innerText = res.message || 'Invoice created successfully!';
          form.reset();
          document.getElementById('taxFields').classList.add('hidden');
          productsContainer.innerHTML = '';
          addProductRow();
        } else {
          messageEl.style.color = "#dc2626";
          messageEl.innerText = res.error || 'Failed to create invoice.';
        }
      } catch (err) {
        console.error('Submit error:', err);
        document.getElementById('message').style.color = '#dc2626';
        document.getElementById('message').innerText = 'Network or server error. Please try again later.';
      }
    };
  </script>
</body>
</html>
