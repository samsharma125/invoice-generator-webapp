<!DOCTYPE html>
<html>
<head>
  <title>Invoice Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    center {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
      font-weight: 700;
    }

    form label {
      display: block;
      margin-bottom: 12px;
      font-weight: 600;
      color: #555;
    }

    form input[type="text"],
    form input[type="number"],
    form select {
      width: 100%;
      padding: 8px 12px;
      margin-top: 5px;
      border: 1.5px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    form input[type="text"]:focus,
    form input[type="number"]:focus,
    form select:focus {
      border-color: #2684ff;
      outline: none;
      box-shadow: 0 0 5px rgba(38, 132, 255, 0.4);
    }

    #taxFields {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #2684ff;
      border-radius: 5px;
      background: #f0f6ff;
    }

    h3 {
      margin-top: 30px;
      margin-bottom: 15px;
      font-weight: 700;
      color: #333;
    }

    .product-row {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 12px;
    }

    .product-row input[type="text"],
    .product-row input[type="number"] {
      flex: 1;
    }

    .product-row button {
      background: #e74c3c;
      border: none;
      padding: 6px 12px;
      color: #fff;
      font-weight: 600;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .product-row button:hover {
      background: #c0392b;
    }

    button[type="button"], button[type="submit"] {
      background: #2684ff;
      border: none;
      color: white;
      font-weight: 700;
      padding: 10px 18px;
      margin-top: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="button"]:hover,
    button[type="submit"]:hover {
      background: #1862d1;
    }

    #message {
      margin-top: 20px;
      font-weight: 600;
      font-size: 1rem;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <center>
    <h2>INVOICE</h2>
    <form id="invoiceForm">
      <label>Customer Name: <input type="text" name="customerName" required /></label>

      <label>Invoice Type:
        <select name="invoiceType" id="invoiceType">
          <option value="tax">Tax Invoice</option>
          <option value="commercial">Commercial Invoice</option>
        </select>
      </label>

      <div id="taxFields" class="hidden">
        <label>Company Name: <input type="text" name="companyName" /></label>
        <label>GST Number: <input type="text" name="gstNumber" /></label>
      </div>

      <h3>Products</h3>
      <div id="products"></div>
      <button type="button" onclick="addProductRow()">Add Product</button>

      <button type="submit">Submit</button>
    </form>

    <div id="message"></div>

    <script>
      console.log('Script loaded');

      function addProductRow() {
        const container = document.getElementById('products');
        const idx = container.children.length;
        const row = document.createElement('div');
        row.className = "product-row";
        row.innerHTML = `
          <input type="text" name="productName_${idx}" placeholder="Product Name" required />
          <input type="number" name="quantity_${idx}" placeholder="Qty" min="1" required />
          <input type="number" name="price_${idx}" placeholder="Price" min="0" step="0.01" required />
          <button type="button" onclick="this.parentNode.remove()">Remove</button>
        `;
        container.appendChild(row);
        console.log('Added product row', idx);
      }

      addProductRow();

      document.getElementById('invoiceType').addEventListener('change', function() {
        document.getElementById('taxFields').classList.toggle('hidden', this.value !== 'tax');
      });

      document.getElementById('invoiceForm').onsubmit = async function(e) {
        e.preventDefault();
        console.log('Submit triggered');

        const form = e.target;
        const data = {
          customerName: form.customerName.value,
          invoiceType: form.invoiceType.value,
          companyName: form.companyName.value,
          gstNumber: form.gstNumber.value,
          products: []
        };

        const productsContainer = document.getElementById('products');
        for (let i = 0; i < productsContainer.children.length; i++) {
          const row = productsContainer.children[i];

          const pnameInput = row.querySelector(`[name="productName_${i}"]`);
          const qtyInput = row.querySelector(`[name="quantity_${i}"]`);
          const priceInput = row.querySelector(`[name="price_${i}"]`);

          if (!pnameInput.value.trim() || !qtyInput.value || !priceInput.value) {
            document.getElementById('message').style.color = 'red';
            document.getElementById('message').innerText = 'Please fill all product fields properly.';
            return;
          }

          const pname = pnameInput.value.trim();
          const qty = parseInt(qtyInput.value, 10);
          const price = parseFloat(priceInput.value);

          data.products.push({ name: pname, quantity: qty, price: price });
        }

        try {
          const resp = await fetch('http://localhost:4000/api/create-invoice', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });

          const res = await resp.json();
          const messageEl = document.getElementById('message');

          if (resp.ok) {
            messageEl.style.color = "#28a745";
            messageEl.innerText = res.message || 'Invoice created successfully!';
            form.reset();
            document.getElementById('taxFields').classList.add('hidden');
            productsContainer.innerHTML = '';
            addProductRow();
          } else {
            messageEl.style.color = "#e74c3c";
            messageEl.innerText = res.error || 'Failed to create invoice.';
          }
        } catch (err) {
          console.error('Submit error:', err);
          document.getElementById('message').style.color = '#e74c3c';
          document.getElementById('message').innerText = 'Network or server error. Please try again later.';
        }
      };
    </script>
  </center>
</body>
</html>
