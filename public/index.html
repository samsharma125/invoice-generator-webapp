<!DOCTYPE html>
<html>
<head>
  <title>Invoice Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #eef2f7;
      margin: 0;
      padding: 30px 20px;
      color: #2c3e50;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    center {
      background: #fff;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 620px;
      width: 100%;
      box-sizing: border-box;
    }

    h2 {
      color: #34495e;
      margin-bottom: 24px;
      font-weight: 800;
      letter-spacing: 1px;
      text-transform: uppercase;
      text-align: center;
    }

    form label {
      display: block;
      margin-bottom: 14px;
      font-weight: 600;
      color: #555;
      font-size: 1rem;
    }

    form input[type="text"],
    form input[type="number"],
    form select {
      width: 100%;
      padding: 11px 14px;
      margin-top: 6px;
      border: 1.8px solid #bdc3c7;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 1rem;
      color: #2c3e50;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    form input[type="text"]:focus,
    form input[type="number"]:focus,
    form select:focus {
      border-color: #2980b9;
      outline: none;
      box-shadow: 0 0 10px rgba(41, 128, 185, 0.4);
    }

    #taxFields {
      margin-bottom: 24px;
      padding: 18px 20px;
      border: 2px solid #2980b9;
      border-radius: 8px;
      background: #eaf3fc;
      box-sizing: border-box;
      transition: opacity 0.3s ease;
    }

    h3 {
      margin-top: 38px;
      margin-bottom: 20px;
      font-weight: 700;
      color: #2c3e50;
      letter-spacing: 0.05em;
      border-bottom: 2px solid #2980b9;
      padding-bottom: 6px;
    }

    .product-row {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-bottom: 14px;
    }

    .product-row input[type="text"],
    .product-row input[type="number"] {
      flex: 1;
      font-size: 1rem;
      padding: 10px 12px;
      border-radius: 7px;
      border: 1.5px solid #bdc3c7;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .product-row input[type="text"]:focus,
    .product-row input[type="number"]:focus {
      border-color: #2980b9;
      box-shadow: 0 0 8px rgba(41, 128, 185, 0.4);
      outline: none;
    }

    .product-row button {
      background: #e74c3c;
      border: none;
      padding: 8px 16px;
      color: #fff;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 3px 6px rgba(231, 76, 60, 0.4);
    }

    .product-row button:hover {
      background: #c0392b;
      box-shadow: 0 5px 10px rgba(192, 57, 43, 0.6);
    }

    button[type="button"], 
    button[type="submit"] {
      display: inline-block;
      background: #2980b9;
      border: none;
      color: white;
      font-weight: 800;
      font-size: 1.05rem;
      padding: 14px 28px;
      margin-top: 14px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 6px 14px rgba(41, 128, 185, 0.5);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    button[type="button"]:hover,
    button[type="submit"]:hover {
      background: #1f6391;
      box-shadow: 0 8px 18px rgba(31, 99, 145, 0.8);
    }

    #message {
      margin-top: 28px;
      font-weight: 700;
      font-size: 1.2rem;
      text-align: center;
    }

    #message.success {
      color: #27ae60;
    }

    #message.error {
      color: #c0392b;
    }
  </style>
</head>
<body>
  <center>
    <h2>INVOICE GENERATOR SYSTEM </h2>
    <form id="invoiceForm" novalidate>
      <label>Customer Name: <input type="text" name="customerName" required /></label>

      <label>Invoice Type:
        <select name="invoiceType" id="invoiceType">
          <option value="tax">Tax Invoice</option>
          <option value="commercial">Commercial Invoice</option>
        </select>
      </label>

      <div id="taxFields" class="hidden">
        <label>Company Name: <input type="text" name="companyName" /></label>
        <label>GST Number: <input type="text" name="gstNumber" /></label>
      </div>

      <h3>Products</h3>
      <div id="products"></div>
      <button type="button" onclick="addProductRow()">Add Product</button>

      <button type="submit">Submit</button>
    </form>

    <div id="message"></div>

    <script>
      console.log('Script loaded');

      function addProductRow() {
        const container = document.getElementById('products');
        const idx = container.children.length;
        const row = document.createElement('div');
        row.className = "product-row";
        row.innerHTML = `
          <input type="text" name="productName_${idx}" placeholder="Product Name" required />
          <input type="number" name="quantity_${idx}" placeholder="Qty" min="1" required />
          <input type="number" name="price_${idx}" placeholder="Price" min="0" step="0.01" required />
          <button type="button" onclick="this.parentNode.remove()">Remove</button>
        `;
        container.appendChild(row);
        console.log('Added product row', idx);
      }

      addProductRow();

      document.getElementById('invoiceType').addEventListener('change', function() {
        document.getElementById('taxFields').classList.toggle('hidden', this.value !== 'tax');
      });

      document.getElementById('invoiceForm').onsubmit = async function(e) {
        e.preventDefault();
        console.log('Submit triggered');

        const form = e.target;
        const data = {
          customerName: form.customerName.value,
          invoiceType: form.invoiceType.value,
          companyName: form.companyName.value,
          gstNumber: form.gstNumber.value,
          products: []
        };

        const productsContainer = document.getElementById('products');
        for (let i = 0; i < productsContainer.children.length; i++) {
          const row = productsContainer.children[i];
          const pnameInput = row.querySelector(`[name="productName_${i}"]`);
          const qtyInput = row.querySelector(`[name="quantity_${i}"]`);
          const priceInput = row.querySelector(`[name="price_${i}"]`);

          if (!pnameInput.value.trim() || !qtyInput.value || !priceInput.value) {
            const messageEl = document.getElementById('message');
            messageEl.className = 'error';
            messageEl.innerText = 'Please fill all product fields properly.';
            return;
          }

          const pname = pnameInput.value.trim();
          const qty = parseInt(qtyInput.value, 10);
          const price = parseFloat(priceInput.value);

          data.products.push({ name: pname, quantity: qty, price: price });
        }

        try {
          const resp = await fetch('http://localhost:4000/api/create-invoice', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });

          const res = await resp.json();
          const messageEl = document.getElementById('message');

          if (resp.ok) {
            messageEl.className = 'success';
            messageEl.innerText = res.message || 'Invoice created successfully!';
            form.reset();
            document.getElementById('taxFields').classList.add('hidden');
            productsContainer.innerHTML = '';
            addProductRow();
          } else {
            messageEl.className = 'error';
            messageEl.innerText = res.error || 'Failed to create invoice.';
          }
        } catch (err) {
          console.error('Submit error:', err);
          const messageEl = document.getElementById('message');
          messageEl.className = 'error';
          messageEl.innerText = 'Network or server error. Please try again later.';
        }
      };
    </script>
  </center>
</body>
</html>
